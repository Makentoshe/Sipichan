
space.wizard.template.title=Select a project template:

space.wizard.template.blank.title=Blank project
space.wizard.template.blank.description=<html>Creates a new blank Space application project. This template is a blank Ktor project with installed SpaceSDK.</html>

space.wizard.template.chatbot.title=Chatbot project
space.wizard.template.chatbot.description=<html>Creates a new Space application project with implemented chatbot.<br><br>Chatbot is a Space application that communicates with a Space user in its own Chats channel. A minimum viable bot may:<ul><li>Respond with a list of available commands when a user types / (slash) in the channel.</li><li>Provide at least one command: After a user sends this command to the channel, the bot must do something and then respond with a message.</li></ul></html>

space.wizard.template.client.title=Client project
space.wizard.template.client.description=<html>Creates a new Space application project with implemented client application.<br><br>Client application allows to access several Space endponts:<ul><li>Get data from Space</li><li>Perform literally any operation:<ul><li>send a chat message</li><li>create a blogpost</li><li>add a project member</li><li>close a code review</li><li>and so on</li></ul></li></html>

space.wizard.space.register.title=Register a new Space Application
space.wizard.space.register.button=Go to and register
space.wizard.space.register.description=<html>Click <b>New Application</b> and give it an unique name. After that point, we can specify other application settings.</html>
space.wizard.space.credentials.client.description=<html>In the <b>Authentication tab</b> our application will authenticate on behalf of itself using the Client Credentials Flow. <br>This means that we should select the <b>Client Credentials Flow checkbox</b> on this page. <br>Also we need to save application's Client ID and Client secret. Our application will use them to obtain a Space access token via the flow.</html>
space.wizard.space.credentials.client.radio=Client credentials flow

space.wizard.space.endpoint.description=<html>In the <b>Endpoint tab</b> click the Generate verification token button or/and signing key. This will generate the tokens that will allow our application to verify Space.</html>
space.wizard.space.endpoint.verification.title=Verification token
space.wizard.space.endpoint.verification.checkbox=Verification token
space.wizard.space.endpoint.verification.description=This token will be compared with the token from a Space request.
space.wizard.space.endpoint.signing.title=Signing key
space.wizard.space.endpoint.signing.description=This key will be hashed with the space request body and compared with the hash from a Space request.
space.wizard.space.endpoint.signing.checkbox=Signing key (recommended)

space.wizard.build.system.title=Choose the prefer build system
space.wizard.build.system.gradle=Gradle
space.wizard.build.group=Group ID
